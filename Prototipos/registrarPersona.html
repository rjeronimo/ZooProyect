<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Title Page</title>
		<meta charset=utf-8>
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		
		<header class="row">
			<div class="well">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-8">
						<h1 class="text-center">Sistema de Gestion de Zoologico</h1>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4  col-xs-offset-1 col-sm-offset-6 col-md-offset-8">
						<p>
							<i class="glyphicon glyphicon-user"></i>
							Bienvenido <em>Usuario nuevo</em> &nbsp;&nbsp;
							<a href="login.html" ><i class="glyphicon glyphicon-off"></i>&nbsp;Cerrar Sesion</a>								
						</p>
					</div>
				</div>
			</div>
			
		</header>

		<div class="container">
			
			<!-- MenÃº-->
			<div class="col-xs-4 col-sm-3 col-md-3">
				<div class="list-group">
					
					<a href="#" class="list-group-item">Crear Persona</a>
				</div>
			</div>

			<div class="col-sm-9 col-md-9" role="main">
				<div class="container-fluid">
					<div class="page-header">
						<h2>Registrar Persona</h2>
					</div>


					<div class="row">

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Registrar Persona</h3>
							</div>
							<div class="panel-body">
								

								<form action="#" class="form-horizontal" role="form">
									<fieldset>
										<legend>Datos Principales del Caso</legend>
											<div class="col-md-6">
												<div class="form-group">
													<label for="txtNombre" class="col-lg-3 control-label">Institucion</label>
													<div class="col-lg-9">
														<div class="input-group">
													      <input type="text" class="form-control" id="txtNombre">
													      <span class="input-group-btn">

													        <button class="btn btn-default" onclick="window.location.href='consultar_institucion.html'" type="button">

																<span class="glyphicon glyphicon-search"></span>
													        </button>
													      </span>
													    </div>
												    </div>
												</div>
												<div class="form-group">
													<label for="txtnombres" class="col-lg-3 control-label">Nombres</label>
													<div class="col-lg-9">
														<input type="text" class="form-control" id="txtnombres">
													</div>										
												</div>

												<div class="form-group">
													<label for="txtemail" class="col-lg-3 control-label">E-mail</label>
													<div class="col-lg-9">
														<input type="email" name="" id="txtemail" class="form-control" value="" required="required" title="">
													</div>										
												</div>

												<div class="form-group">
													<label for="txttelefono" class="col-lg-3 control-label">Telefono</label>
													<div class="col-lg-9">
														<input type="text" class="form-control" id="txttelefono">

													</div>										
												</div>
												
											</div>
											<div class="col-md-6">

												<div class="form-group">
													<label for="txtid" class="col-lg-3 control-label">ID</label>
													<div class="col-lg-9">
														<input type="text" class="form-control" id="txtid" >
													</div>										
												</div>											

												<div class="form-group">
													<label for="txtRepresentante" class="col-lg-3 control-label">Apellidos</label>
													<div class="col-lg-9">
														<input type="text" class="form-control" id="txtRepresentante">
													</div>										
												</div>

												
												<div class="form-group">
													<label for="txtdni" class="col-lg-3 control-label">DNI</label>
													<div class="col-lg-9">
														<input type="number" name="txtdni" id="txtdni" class="form-control" value="" max="" required="required">
													</div>								
												</div>

												<div class="form-group">
													<label for="inputClave" class="col-lg-3 control-label">Password</label>
													<div class="col-lg-9">
														<input type="password" name="clave" id="inputClave" class="form-control" required="required" title="">
													</div>										
												</div>
												
											</div>
									</fieldset>
								</form>

								<div align="center">
									<div class="btn-group">

										<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Crear</button>
										<button type="button" class="btn btn-info" onclick="window.location.href='login.html'" >Cancelar</button>


									</div>
								</div>


							</div>
						</div>

						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal">
						        	<span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
						        <h4 class="modal-title" id="myModalLabel">Registro Exitoso</h4>
						      </div>
						      <div class="modal-body">
						        	El usuario a sido exitosamente registrado.
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default"  onclick="window.location.href='login.html'" data-dismiss="modal">Cerrar</button>
						      </div>
						    </div>
						  </div>
						</div>
					</div>

				</div>

			</div>
						
		</div>

		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
